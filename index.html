<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETOX - AI-Powered Real Estate Intelligence</title>
    <meta name="description" content="ETOX revolutionizes real estate with AI-driven insights, predictive analytics, and intelligent automation. Your strategic partner for mandate execution.">
    <meta name="keywords" content="real estate, AI, property, Mumbai, India, ETOX, intelligence, analytics">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ETOX - AI-Powered Real Estate Intelligence">
    <meta property="og:description" content="Transforming real estate with AI technology and expertise. 60,000+ partners nationwide.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://etox.in">
    
    <!-- NEW FAVICON - ETOX LOGO -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/etox-favicon.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/etox-favicon.png">
    <link rel="apple-touch-icon" sizes="32x32" href="images/etox-favicon.png">
    
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Hero Section - NEW BACKGROUND */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('images/backgrounds/new-home-bg.png') center/cover no-repeat;
            animation: backgroundMove 20s ease-in-out infinite;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.75);
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            padding: 0 20px;
        }
        
        .hero-logo {
            margin-bottom: 40px;
        }
        
        .hero-logo img {
            height: 192px;
            width: auto;
        }
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .hero .gradient-text {
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: #374151;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Stats Section */
        .stats {
            padding: 80px 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(239, 246, 255, 0.95));
            position: relative;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2069&q=80') center/cover no-repeat;
            opacity: 0.15;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 10;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        /* Section Styles */
        .section {
            padding: 80px 0;
            position: relative;
        }
        
        .section::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.15;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .about::before {
            background-image: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?ixlib=rb-4.0.3&auto=format&fit=crop&w=2096&q=80');
        }
        
        .process::before {
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
        }
        
        /* BETTER SERVICES BACKGROUND */
        .services::before {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
        }
        
        .section-content {
            position: relative;
            z-index: 10;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .badge {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
        }
        
        .section p {
            font-size: 1.1rem;
            color: #6b7280;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* Strategic Collaborations */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-2380px); }
        }
        
        .logo-carousel:hover {
            animation-play-state: paused;
        }
        
        @media (max-width: 768px) {
            .logo-carousel img {
                max-width: 150px !important;
                max-height: 60px !important;
                margin: 0 100px !important;
            }
            
            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(-1750px); }
            }
        }
        /* Leadership */
        .leadership-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .leader-card {
            text-align: center;
        }
        
        .leader-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #dbeafe;
            object-fit: cover;
        }
        
        .leader-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 5px;
        }
        
        .leader-role {
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .leader-description {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        /* SMALLER Process Steps */
        .process-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .process-step {
            display: flex;
            align-items: flex-start;
            gap: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .step-content h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 10px;
        }
        
        .step-content p {
            color: #6b7280;
            font-size: 0.95rem;
        }
        
        /* AI Solutions with YOUR IMAGE */
        .ai-solutions {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.9));
            position: relative;
        }
        
        .ai-solutions::before {
            background-image: url('images/ai-solutions-bg.png');
            opacity: 0.6;
        }
        
        .ai-solutions .section-header {
            color: white;
        }
        
        .ai-solutions .badge {
            background: #cffafe;
            color: #155e75;
        }
        
        .ai-solutions h2 {
            color: white;
        }
        
        .ai-solutions p {
            color: #a5f3fc;
        }
        
        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .ai-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(103, 232, 249, 0.3);
            color: white;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        
        .ai-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
        }
        
        .ai-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #67e8f9, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(103, 232, 249, 0.3);
        }
        
        .ai-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .ai-card p {
            color: #a5f3fc;
        }
        
        /* COMPLETELY RESTRUCTURED SERVICES SECTION */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #2563eb, #06b6d4);
        }
        
        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .service-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .service-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
        }
        
        .service-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }
        
        .service-description {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* RESTRUCTURED TAGS SECTION */
        .service-features {
            margin-bottom: 25px;
        }
        
        .features-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .feature-tag {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            color: #1e40af;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #bfdbfe;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .feature-tag:hover {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }
        
        /* RESTRUCTURED STATS SECTION */
        .service-stats {
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stats-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .stats-content {
            flex: 1;
        }
        
        .stats-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 2px;
        }
        
        .stats-value {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        /* Contact - SMALLER boxes */
        .contact {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.95), rgba(30, 58, 138, 0.95));
            color: white;
            position: relative;
        }
        
        .contact::before {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            opacity: 0.2;
        }
        
        .contact .section-header {
            color: white;
        }
        
        .contact h2 {
            color: white;
        }
        
        .contact p {
            color: #d1d5db;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            padding: 25px 15px;
        }
        
        .contact-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .contact-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .contact-card p {
            color: #d1d5db;
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            background: #111827;
            color: white;
            padding: 60px 0 30px;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?ixlib=rb-4.0.3&auto=format&fit=crop&w=2069&q=80') center/cover no-repeat;
            opacity: 0.1;
        }
        
        .footer-content {
            position: relative;
            z-index: 10;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section h3 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .footer-logo img {
            height: 32px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-bottom: 15px;
        }
        
        .footer-bottom {
            border-top: 1px solid #374151;
            padding-top: 30px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-logo img {
                height: 120px;
            }
            
            .section h2 {
                font-size: 2rem;
            }
            
            .process-step {
                flex-direction: column;
                text-align: center;
            }
            
            .service-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .features-list {
                justify-content: center;
            }
            
            .service-stats {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
